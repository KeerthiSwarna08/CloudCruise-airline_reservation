      <div class="box-container container-md container-fluid ">
        <div>
            <p class="font m-0"><h3>Book Your Flight</h3></p>
            <p>Please fill in the fields with <span style="color: red;"> *</span> as they are mandatory</p>
        </div>
        
            <div clas="input-group mb-3">
                <form action="/cloudCruise/bill.html" name="myform" method="get">
                  <div class="name m-3">
                    <label for="fname">First Name<span style="color: red;"> *</span></label>
                    <input type="text" class="form-control" aria-describedby="input-sizing-default" name="fname"
                        id="fname" required/>
                </div>
    
                <div class="name m-3">
                    <label for="sname">Second Name<span style="color: red;"> *</span></label>
                    <input type="text" class="form-control" aria-describedby="input-sizing-default" name="sname"
                        id="sname"/>
                </div>
                <div class="email m-3">
                    <label for="mymail">Email<span style="color: red;"> *</span></label>
                    <input type="email" class="form-control" aria-describedby="input-sizing-default" name="mymail" id="mymail" required/>
                </div>
                <div class="mobileno m-3">
                  <label for="mobileno">Mobileno<span style="color: red;"> *</span></label>
                  <input type="tel" pattern="[0-9]{10}" class="form-control" aria-describedby="input-sizing-default" name="mobileno"
                      id="mobileno" required/>
              </div>
              <div class="from m-3">
                <label for="from">From<span style="color: red;"> *</span></label>
                <input type="text" class="form-control" aria-describedby="input-sizing-default" name="sname"
                    id="from" required/>
            </div>
            <div class="dest m-3">
              <label for="dest">Destination<span style="color: red;"> *</span></label>
              <input type="text" class="form-control" aria-describedby="input-sizing-default" name="sname"
                  id="dest" required/>
          </div>

          <!-- Disabled readonly input -->
          <div class="flyno m-3">
            <label for="flyno">Flight Number<span style="color: red;"> *</span></label>
            <input class="form-control" type="text" value="Disabled readonly input" aria-label="Disabled input example" name="flyno" id="flyno" disabled readonly>
        </div>
          <div class="date m-3">
            <label for="date">Date & Time<span style="color: red;"> *</span></label>
            <input type="datetime-local" class="form-control" aria-describedby="input-sizing-default" name="date"
                id="date" />
        </div>


        <!-- Flight category -->
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="btnradio1">Economy</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio2">Bussiness</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio3">First Class</label>
        </div>

        <div class="tickets m-3">
          <label for="tickets">Number of Tickets<span style="color: red;"> *</span></label>
          <input type="number" class="form-control" aria-describedby="input-sizing-default" name="tickets"
              id="tickets" min="1" max="50" step="1" value="1"/>
      </div>
          <!-- This is for age category  -->
          <select class="form-select btn btn-outline-primary m-2 w-25" style="--bs-text-opacity: .5;" aria-label="select example">
            <!-- <option >Flights</option> -->
            <option value="1" selected>Adult(Above 18)</option>
            <option value="2">Children(below 18)</option>
          </select>

          <!-- Payments -->
            <h2>Payments</h2>
            <hr>
            <div class="pay m-3">
              <label for="pay">UPI ID<span style="color: red;"> *</span></label>
              <input type="email" class="form-control" aria-describedby="input-sizing-default" name="mymail" id="mymail" />
          </div>
            </div>
                    <!-- sign in button  -->
            <div class="button box w-100">
                <input type="submit" value="Book Now" class="btn btn-primary w-100 btn-block">
            </form>
        </div>
