<script>
// Javascript validations
function validation(){
    var password = document.myform1.password.value;
    if (!validateEmail(document.getElementById('email').value.trim())) {
        var alert=alert('Email must be a valid email address!');
        return false;
        }
    if (password.length<6){
       var alert=alert("Password Must be 6 letters")
       return false;
    }  
        return true;
}

function validateEmail(email) {
        var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
        return isEmpty(email) || re.test(email);
        }
function isEmpty(str) { return (str.length === 0 || !str.trim()); }

    </script>

        <div clas="input-group mb-3>">

            <!-- form action  -->
            <form action="/formpost" name="myform1" onsubmit="return validation();" method="post">
            <div class="name m-3">
                <label for="fname">Name<span style="color: red;"> *</span></label>
                <input type="text" class="form-control" name="name"
                    id="name" required/>
            </div>
            <!-- for email  -->

                <label for="email">Email<span style="color: red;"> *</span></label>
                <input type="email" class="form-control" aria-describedby="input-sizing-default" name="email"
                    id="email" required/>
            </div>

            <div class="mobileno m-3">
                <label for="mobileno">Mobileno<span style="color: red;"> *</span></label>
                <input type="tel" pattern="[0-9]{10}" class="form-control" aria-describedby="input-sizing-default" name="mobileno"
                    id="mobileno" required/>
            </div>
            <!-- for password -->
            <div class="password m-3">
                <label for="password">Password <span style="color: red;"> *</span></label>

            </div>
