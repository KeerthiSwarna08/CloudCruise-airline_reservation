<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css">
    <script>
    fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
        updateNavbar(); // Call to update navbar state after loading
    });
</script>
<style>
.card {
    /* Add shadows to create the "card" effect */
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    margin: 3px;
  }
  
  /* On mouse-over, add a deeper shadow */
  .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  }
  
  /* Add some padding inside the card container */
  .container {
    padding:5px 16px;
  }
  </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container mt-3">
        <div class="row justify-content-center">
            
                <h1> cloudCruise Staff</h1>
                <div class="card add">
                    
                    <img src="images/girl.png" class="img-rounded mt-3" alt="Avatar" height="250px" style="width:full">
                    <div class="container mt-3">
                        <a href="admin/staff/searchStaff.html"><button type="button" class="btn btn-primary" id="girl">Search Staff</button></a>
                    </div>
              </div>
                  
                  <div class="card updateStatus">
                    
                    <img src="images/girl.png" class="img-rounded mt-3" alt="Avatar" height="250px" style="width:full">
                    <div class="container mt-3">
                        <a href="admin/staff/addStaff.html"><button type="button" class="btn btn-primary" id="updateStatus">Add New Staff</button></a>
                </div>
              </div>
                
              <div class="card delete">
                    
                <img src="images/girl.png" class="img-rounded mt-3" alt="Avatar" height="250px" style="width:full">
                <div class="container mt-3">
                    <a href="admin/staff/deleteStaff.html"><button type="button" class="btn btn-primary" id="delete">Delete Staff</button></a>
            </div>
          </div>
        </div>
    </div>

</body>
</html>
