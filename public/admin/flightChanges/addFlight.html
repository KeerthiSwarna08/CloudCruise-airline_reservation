<!DOCTYPE html>
<html>
<head>
    <title>Add Flights</title>
    
</head>
<body>
    <h1>Add Flights</h1>
    <form action="/add-flights" method="post">
        <label for="num_flights">Number of Flights:</label>
        <input type="number" id="num_flights" name="num_flights" min="1" required><br><br>

        <div id="flightDetails">
            <!-- Flight details will be dynamically added here -->
        </div>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('num_flights').addEventListener('input', function() {
            var numFlights = this.value;
            var flightDetailsDiv = document.getElementById('flightDetails');
            flightDetailsDiv.innerHTML = '';

            for (var i = 0; i < numFlights; i++) {
                var flightDetailHTML = `
                    <h3>Flight ${i + 1}</h3>
                    <label for="airline_${i}">Airline:</label>
                    <input type="text" id="airline_${i}" name="airline[]" required><br>

                    <label for="flight_number_${i}">Flight Number:</label>
                    <input type="text" id="flight_number_${i}" name="flight_number[]" required><br>

                    <label for="departure_${i}">Departure:</label>
                    <input type="text" id="departure_${i}" name="departure[]" required><br>

                    <label for="arrival_${i}">Arrival:</label>
                    <input type="text" id="arrival_${i}" name="arrival[]" required><br>

                    <label for="departure_date_${i}">Departure Date:</label>
                    <input type="text" id="departure_date_${i}" name="departure_date[]"><br>

                    <label for="departure_time_${i}">Departure Time:</label>
                    <input type="text" id="departure_time_${i}" name="departure_time[]"><br>

                    <label for="arrival_date_${i}">Arrival Date:</label>
                    <input type="text" id="arrival_date_${i}" name="arrival_date[]"><br>

                    <label for="arrival_time_${i}">Arrival Time:</label>
                    <input type="text" id="arrival_time_${i}" name="arrival_time[]"><br>

                    <label for="price_${i}">Price:</label>
                    <input type="number" id="price_${i}" name="price[]"><br>

                    <label for="seat_${i}">Seat:</label>
                    <input type="text" id="seat_${i}" name="seat[]"><br>

                    <label for="gate_${i}">Gate:</label>
                    <input type="number" id="gate_${i}" name="gate[]"><br><br>
                `;
                flightDetailsDiv.innerHTML += flightDetailHTML;
            }
        });
    </script>
</body>
</html>
