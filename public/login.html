        * {

        .space {
            align-items: center;
            justify-content: space-between;
        }

        .box-container {
            background-color: #f8f9fa;
            width: 35%;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .font {
            font-size: x-large;
            font-weight: 500;
        }
        .line{
            height: 1px;
            color: aliceblue;
        }
    </style>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                updateNavbar(); // Call to update navbar state after loading
            });
  
        function validation(){
    var password = document.myform.password.value;

     
    if (!validateEmail(document.getElementById('mymail').value.trim())) {
        alert('Email must be a valid email address!');
        return false;
        }
    if (isEmpty(document.getElementById('mymail').value.trim())) {
        alert('Email is required!');
        return false;
        }
        if (password.length<6){
       alert("Password Must be 6 letters")
       return false;
    } 
    return true;
        }
        function validateEmail(email) {
        var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
        return isEmpty(email) || re.test(email);
        }
function isEmpty(str) { return (str.length === 0 || !str.trim()); }
    </script>
</head>

<body>
    <!-- navbar  -->
  <div id="navbar-placeholder"></div>

    <div class="box-container container-fluid mt-5 p-3">
        <div>
            <p class="font m-0">Sign in</p>
            <p id="error">Please sign in to access your information</p>
        </div>
            <div clas="input-group mb-3">
                <form action="/login" name="myform" method="post" onsubmit="return validation()">
                <div class="email m-3">
                    <label for="mymail">Email</label>
                    <input type="email" class="form-control" name="email" id="mymail" />
                </div>
                <div class="password m-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" />
                </div>
            </div>
                    <!-- sign in button  -->
            <div class="button box w-100">
                <input type="submit" value="sign in" class="btn btn-primary w-100 btn-block">
            </form>
