<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js"></script>
    <script src="jquery-3.2.0.min.js"></script>
    <style>
        * {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
  
        .space {
            align-items: center;
            justify-content: space-between;
        }
  
        .container {
            background-color: #c5ddf2;
            border: 2px solid #c5ddf2;
            border-radius: 10px;
            width: 65%;
            margin-top: 5%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
        }
  
        .font {
            font-size: x-large;
            font-weight: 400;
        }
        .line{
            height: 1px;
            color: aliceblue;
        }
        
        /* video */
        body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

#introVideoContainer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#introVideo {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#mainContent {
  display: none;
}
        </style>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
            const video = document.getElementById("introVideo");
            const introContainer = document.getElementById("introVideoContainer");
            const mainContent = document.getElementById("mainContent");

            video.onended = function() {
            introContainer.style.display = "none";
            mainContent.style.display = "block";
         };
        });
        </script>
        
</head>
<body >
    <div id="introVideoContainer">
        <video id="introVideo" autoplay>
          <source src="billload.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    
      <div id="mainContent" style="display: none;">
         <!-- Your main content goes here  -->
       
      </div>
    <div class="container d-flex container-fluid">
        <div class="left w-50">
        <h2 class="d-block"><span class="material-symbols-outlined">
            flight
            </span>Boarding Pass</h2>
        <div class="">
        <div >
            <div class="fname m-2 font"><span>Name: </span><span id="fname"></span></div>
            <div class="d-flex justify-content-between gap-5">
                <div class="sname font m-2"><span>From:</span><span id="sname"></span></div>
                <div class="mymail font m-2"><span>To:</span><span id="bmymail"></span></div>
            </div>
            
            <div class="d-flex justify-content-between">
                <div class="sname font m-2"><span>Carrier Flight:</span><span id="sname"></span></div>
            
            <div class="mobile font m-2"><span>Date:</span><span id="mobileno"></span></div>
            <div class="flightno font m-2"><span>Time:</span><span id="flightno"></span></div></div>
            
            <div class="d-flex justify-content-between">
            <div class="font m-2">seat:</div>
            <div class="flighttime font m-2"><span>Gate:</span><span id="flightno"></span></div>
            
        </div>
        <img src="/cloudCruise/images/scanner.webp" height="50px" width="150px" class="img">
        </div>
    </div>
    </div>
    <div class="d-flex mx-2" style="height: 280px;">
        <div class="vr"></div>
      </div>
    <div class="right w-25 mx-5">
        <h2>Boarding Pass</h2>
        <div class="my-5">
            <div class="fname font m-2"><span>Name: </span><span id="fname"></span></div>
            <div class="d-flex justify-content-between gap-5">
                <div class="sname font m-2"><span>From:</span><span id="sname"></span></div>
                <div class="mymail font m-2"><span>To:</span><span id="bmymail"></span></div>
            </div>
        <div class="">
            <div class="font">seat:</div>
            <div class="font">class:</div>
        </div>
    </div>
</body>
</html>
